<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <defs>
        <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f7931e" />
            <stop offset="100%" style="stop-color:#f0b429" />
        </linearGradient>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e" />
            <stop offset="100%" style="stop-color:#0a0a0f" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="8" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="512" height="512" rx="80" fill="url(#bgGradient)" />

    <!-- Glow effect -->
    <circle cx="256" cy="256" r="120" fill="rgba(240,180,41,0.15)" filter="url(#glow)" />

    <!-- Stacked Coins forming S shape -->
    <g filter="url(#glow)">
        <!-- Top coin -->
        <ellipse cx="256" cy="140" rx="90" ry="24" fill="url(#coinGradient)" />
        <path d="M166 140 L166 160 Q166 184 256 184 Q346 184 346 160 L346 140" fill="#d4a025" />
        <ellipse cx="256" cy="160" rx="90" ry="24" fill="url(#coinGradient)" />

        <!-- Middle coin, shifted right -->
        <ellipse cx="276" cy="236" rx="90" ry="24" fill="url(#coinGradient)" />
        <path d="M186 236 L186 256 Q186 280 276 280 Q366 280 366 256 L366 236" fill="#d4a025" />
        <ellipse cx="276" cy="256" rx="90" ry="24" fill="url(#coinGradient)" />

        <!-- Middle coin 2, shifted left -->
        <ellipse cx="236" cy="332" rx="90" ry="24" fill="url(#coinGradient)" />
        <path d="M146 332 L146 352 Q146 376 236 376 Q326 376 326 352 L326 332" fill="#d4a025" />
        <ellipse cx="236" cy="352" rx="90" ry="24" fill="url(#coinGradient)" />

        <!-- Bottom coin -->
        <ellipse cx="256" cy="408" rx="90" ry="24" fill="url(#coinGradient)" />
    </g>

    <!-- S letter overlay -->
    <text x="256" y="310" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="200"
        font-weight="900" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2">S</text>
</svg>